<div class="row mb-4">
    <div class="col-md-6">
        <h4><i class="fas fa-list-ol mr-1"></i>Categorias de Produtos</h4>
    </div>
    <div class="col-md-6 d-flex justify-content-end">
        <button class="btn btn-outline-primary"
                data-toggle="modal"
                data-target="#exampleModal">
            Nova categoria
        </button>
    </div>
</div>
<table class="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col" colspan="2">Nome</th>
    </tr>
    </thead>
    <tbody *ngIf="categories">
    <tr *ngFor="let category of categories; let i = index">
        <td>{{ category.id }}</td>
        <td>{{ category.name }}</td>
        <td class="text-right">
            <button class="btn btn-danger btn-sm" (click)="remove(category.id, i)">Excluir</button>
        </td>
    </tr>
    <tr *ngIf="categories && categories.length == 0">
        <td class="pt-4" colspan="2">
            <i>Nenhuma categoria encontrada.</i>
        </td>
    </tr>
    </tbody>
</table>

<!-- modal adicionar categoria -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <div class="input-group">
                    <input type="text" (change)="setName($event.target.value)" class="form-control" aria-label="Text input with dropdown button">
                    <div class="input-group-append">
                        <button class="btn btn-primary" (click)="createCategory()">Criar</button>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
            </div>
        </div>
    </div>
</div>
